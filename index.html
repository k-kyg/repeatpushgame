<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style/style.css">
		<title>連打チャレンジ</title>
	</head>
	<body>
		<h1 class="logo">連打チャレンジ</h1>
		<div class="play-buttons">
			<div id="arrows">
				<span>上下左右キー</span>
			</div>
			<div id="dfjk">
				<span>「D, F, J, K」キー</span>
			</div>
			<div id="space">
				<span>スペースキー</span>
			</div>
			<div id="enter">
				<span>エンターキー</span>
			</div>
			<div id="allkey">
				<span>英字 + 数字キー</span>
			</div>
			<div id="click">
				<span>マウスクリック</span>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
